repositories {
    maven { url "https://maven.shedaniel.me/" } // Cloth Config
    maven { url 'https://api.modrinth.com/maven' } // Better Combat
}
dependencies {
    implementation fg.deobf("me.shedaniel.cloth:cloth-config-forge:11.1.136")// Cloth Config
    implementation fg.deobf('maven.modrinth:better-combat:1.8.6+1.20.1-forge') // Better Combat
    implementation(jarJar("io.github.llamalad7:mixinextras-forge:0.4.1")) { // MixinExtras
        jarJar.ranged(it, "[0.4.1,)") // MixinExtras
    }
}


repositories {
  maven {
