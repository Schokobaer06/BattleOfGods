name: Sync TODO → Issues

on:
  push:
    branches:
      - '1.20.1_mcreator'
    paths:
      - 'todo.md'

jobs:
  sync:
    runs-on: ubuntu-latest

    # Wichtig: env muss auf Job-Level stehen
    env:
      MY_GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
      GITHUB_REPOSITORY: ${{ github.repository }}
      # PROJECT_ID: ${{ secrets.PROJECT_ID }}   # nur wenn du Project-Integration verwendest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Debug
        run: |
          # nur die Länge ausgeben – nicht den Inhalt
          echo "MY_GITHUB_TOKEN length: ${#MY_GITHUB_TOKEN}"
      
      - name: Install Requests
        run: pip install requests

      - name: Run sync script
        run: python sync_todo_to_issues.py
